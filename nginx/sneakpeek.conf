server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name sneakpeek.alexfadez.com;
    root /var/www/sneakpeek/public;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php;

    charset utf-8;

    server_tokens off;

    # Disable access logs and suppress most error logs
    access_log off;
    error_log /dev/null crit;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    error_page 404 /index.php;

    location ~ ^/index\.php(/|$) {
        fastcgi_pass unix:/var/run/php/php-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Cloudflare Origin Certificate
    ssl_certificate     /etc/ssl/cloudflare_origin.pem;
    ssl_certificate_key /etc/ssl/cloudflare_origin.key;

    # Cloudflare Client Certificate
    ssl_client_certificate /etc/ssl/cloudflare_authenticated_origin_pull_ca.pem;
    ssl_verify_client on;
}
